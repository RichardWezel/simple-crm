<div class="container">
    <mat-progress-bar *ngIf="loading" class="progressbar" mode="indeterminate"></mat-progress-bar>
    
    <h2 mat-dialog-title>Add user</h2>
    <mat-dialog-content class="mat-typography">
      <h3>Hier Nutzer hinzuf√ºgen:</h3>
      <div>
    
            <mat-form-field class="mr-16" appearance="outline">
              <mat-label>First Name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
              <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        
         
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
              <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
         
      </div>

      <div>
        <mat-form-field class="birthDate-input">
            <mat-label>E-Mail</mat-label>
            <input [disabled]="loading" type="email" [(ngModel)]="user.email" matInput placeholder="E-Mail">
          </mat-form-field>
      </div>

      <div>
        <mat-form-field class="birthDate-input">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" placeholder="MM/DD/YYYY"/>
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
      </div>
      <div>
    
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Street + House No.</mat-label>
          <input  [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
     
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
          </mat-form-field>
     
    </div>
      
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
    
</div>
