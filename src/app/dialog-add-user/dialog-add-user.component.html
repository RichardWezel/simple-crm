<h2 mat-dialog-title>Add user</h2>
<mat-dialog-content class="mat-typography">
  <h3>Hier Nutzer hinzuf√ºgen:</h3>
  <div>

        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    
     
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
     
  </div>
  <div>
    <mat-form-field class="birthDate-input">
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" />
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  </div>
  <div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input  [(ngModel)]="user.street" matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
 
</div>
<div>
    <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
 
</div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="saveUser()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
